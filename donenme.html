<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONENME - Donación de Alimentos</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Enlace al script JS externo (con defer) -->
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">

        <!-- ===== VISTA DE LOGIN ===== -->
        <div id="login-view" class="view active">
            <h1 class="text-4xl font-bold text-center text-emerald-600 mb-2">DONENME</h1>
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <p class="text-center text-gray-600 mb-6">Bienvenido de vuelta. Ingresa a tu cuenta.</p>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-telefono" class="block text-sm font-medium text-gray-700 mb-1">Número de Teléfono</label>
                    <input type="tel" id="login-telefono" name="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" placeholder="Ej: 5512345678" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" placeholder="••••••••" required>
                </div>

                <!-- Contenedor para mensajes de error/éxito -->
                <div id="login-message" class="text-center mb-4"></div>

                <button type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-emerald-700 transition duration-300">
                    Ingresar
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">
                ¿No tienes cuenta?
                <a href="#" id="show-register-link" class="font-medium text-emerald-600 hover:text-emerald-500">
                    Regístrate aquí
                </a>
            </p>
        </div>

        <!-- ===== VISTA DE REGISTRO ===== -->
        <div id="register-view" class="view">
            <h1 class="text-4xl font-bold text-center text-emerald-600 mb-2">DONENME</h1>
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Crear Cuenta</h2>
            <p class="text-center text-gray-600 mb-6">Únete a la red de donación de alimentos.</p>
            
            <form id="register-form">
                <!-- Paso 1: Selección de Tipo de Usuario -->
                <div class="mb-4">
                    <label for="user-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Usuario</label>
                    <select id="user-type" name="user-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
                        <option value="">-- Selecciona tu tipo --</option>
                        <option value="empresa">Empresa</option>
                        <option value="gobierno">Dependencia de Gobierno</option>
                        <option value="organizacion">Organización</option>
                        <option value="persona">Persona Física</option>
                    </select>
                </div>

                <!-- Contenedor para campos dinámicos -->
                <div id="form-fields-container" class="mt-4 space-y-4">
                    
                    <!-- Campos Comunes (se mostrarán dinámicamente) -->
                    <div id="form-fields-common" class="hidden space-y-4">
                        <div>
                            <label for="reg-telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                            <input type="tel" id="reg-telefono" name="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Teléfono de contacto principal">
                        </div>
                        <div>
                            <label for="reg-direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                            <input type="text" id="reg-direccion" name="direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Calle, Número, Colonia, C.P.">
                        </div>
                    </div>

                    <!-- Campos Específicos: Empresa -->
                    <div id="form-fields-empresa" class="hidden space-y-4">
                        <div>
                            <label for="empresa-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Empresa</label>
                            <input type="text" id="empresa-nombre" name="empresa-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="empresa-contacto" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Contacto</label>
                            <input type="text" id="empresa-contacto" name="empresa-contacto" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <!-- Rol de Empresa es "donador" por defecto según tu BD -->
                    </div>

                    <!-- Campos Específicos: Gobierno -->
                    <div id="form-fields-gobierno" class="hidden space-y-4">
                        <div>
                            <label for="gob-dependencia" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Dependencia</Glabel>
                            <input type="text" id="gob-dependencia" name="gob-dependencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="gob-contacto" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Contacto</label>
                            <input type="text" id="gob-contacto" name="gob-contacto" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="gob-clave" class="block text-sm font-medium text-gray-700 mb-1">Clave de la Dependencia</label>
                            <input type="text" id="gob-clave" name="gob-clave" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <!-- Campos Específicos: Organización -->
                    <div id="form-fields-organizacion" class="hidden space-y-4">
                        <div>
                            <label for="org-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Organización</label>
                            <input type="text" id="org-nombre" name="org-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="org-contacto" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Contacto</label>
                            <input type="text" id="org-contacto" name="org-contacto" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label for="org-clave" class="block text-sm font-medium text-gray-700 mb-1">Clave de la Organización (CURP, etc.)</label>
                            <input type="text" id="org-clave" name="org-clave" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <!-- Campos Específicos: Persona Física -->
                    <div id="form-fields-persona" class="hidden space-y-4">
                        <div>
                            <label for="persona-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" id="persona-nombre" name="persona-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Nombre(s) Apellido Paterno Apellido Materno">
                        </div>
                        <div>
                            <label for="persona-rfc" class="block text-sm font-medium text-gray-700 mb-1">RFC</label>
                            <input type="text" id="persona-rfc" name="persona-rfc" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Opcional">
                        </div>
                        <!-- "Contacto" es igual a "Nombre" según tu BD -->
                    </div>

                    <!-- Campo Específico: Rol (para Gobierno, Org, Persona) -->
                    <div id="form-fields-rol" class="hidden">
                        <span class="block text-sm font-medium text-gray-700 mb-2">¿Cuál es tu rol principal?</span>
                        <div class="flex gap-4">
                            <div class="flex items-center">
                                <input id="rol-donador" name="rol" type="radio" value="donador" class="h-4 w-4 text-emerald-600 border-gray-300 focus:ring-emerald-500">
                                <label for="rol-donador" class="ml-2 block text-sm text-gray-900">Quiero Donar</label>
                            </div>
                            <div class="flex items-center">
                                <input id="rol-receptor" name="rol" type="radio" value="recibe donación" class="h-4 w-4 text-emerald-600 border-gray-300 focus:ring-emerald-500">
                                <label for="rol-receptor" class="ml-2 block text-sm text-gray-900">Recibo Donaciones</l>
                            </div>
                        </div>
                    </div>

                    <!-- Campos Comunes de Contraseña (al final) -->
                    <div id="form-fields-password" class="hidden space-y-4">
                        <div>
                            <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="reg-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Crea una contraseña segura">
                        </div>
                        <div>
                            <label for="reg-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                            <input type="password" id="reg-password-confirm" name="password-confirm" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Vuelve a escribir la contraseña">
                        </div>
                    </div>

                </div> <!-- Fin del contenedor de campos dinámicos -->

                <!-- Contenedor para mensajes de error/éxito -->
                <div id="register-message" class="text-center my-4"></div>

                <button id="register-submit-btn" type="submit" class="w-full bg-emerald-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-emerald-700 transition duration-300 hidden mt-6">
                    Crear mi cuenta
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">
                ¿Ya tienes cuenta?
                <a href="#" id="show-login-link" class="font-medium text-emerald-600 hover:text-emerald-500">
                    Inicia sesión aquí
                </a>
            </p>
        </div>

    </div>
</body>
</html>
