<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Donación - DÓNENME</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/AlmaMR/Donenme/refs/heads/main/Frontend/img/menosPesadas/Logo11.png" />
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Carga de estilos del Dashboard -->
    <link rel="stylesheet" href="dashboard.style.css">
</head>
<body class="min-h-screen p-4 sm:p-8">

    <!-- ===== HEADER ===== -->
    <header class="bg-white/90 backdrop-blur-sm p-4 rounded-lg shadow-md flex justify-between items-center mb-6">
        <a href="dashboard.html">
            <img src="https://raw.githubusercontent.com/AlmaMR/Donenme/refs/heads/main/Frontend/img/menosPesadas/Logo09.png" alt="DÓNENME Logo" class="block h-12 w-auto">
        </a>
    </header>

    <!-- ===== CONTENIDO PRINCIPAL ===== -->
    <main id="main-content" class="bg-white/90 backdrop-blur-sm p-6 rounded-lg shadow-md min-h-[70vh]">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Solicitar Donación</h1>
        <form id="solicitud-form">
            <input type="hidden" id="donacionId" name="donacionId">
            
            <div class="mb-4">
                <label for="productos" class="block text-sm font-medium text-gray-700 mb-1">Productos a solicitar</label>
                <div id="productos-container" class="space-y-2">
                    <!-- Los productos de la donación se cargarán aquí -->
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="fecha_encuentro" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Encuentro</label>
                    <input type="date" id="fecha_encuentro" name="fecha_encuentro" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
                </div>
                <div>
                    <label for="hora_encuentro" class="block text-sm font-medium text-gray-700 mb-1">Hora de Encuentro</label>
                    <input type="time" id="hora_encuentro" name="hora_encuentro" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="contacto" class="block text-sm font-medium text-gray-700 mb-1">Información de Contacto</label>
                <input type="text" id="contacto" name="contacto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" placeholder="Tu número de teléfono o email" required>
            </div>

            <div class="mb-4">
                <label for="comentario" class="block text-sm font-medium text-gray-700 mb-1">Comentario (Opcional)</label>
                <textarea id="comentario" name="comentario" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" placeholder="Alguna nota adicional para el donador"></textarea>
            </div>

            <div id="solicitud-message" class="text-center mb-4"></div>

            <button type="submit" class="w-full bg-[#4077B7] text-white py-2 px-4 rounded-lg font-semibold hover:bg-[#244673] transition duration-300">
                Enviar Solicitud
            </button>
        </form>
    </main>

    <script src="solicitud.app.js" defer></script>
</body>
</html>
