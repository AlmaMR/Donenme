<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÓNENME - Donación de Alimentos</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/AlmaMR/Donenme/refs/heads/main/Frontend/img/menosPesadas/Logo11.png" />
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Enlace al script JS externo (con defer) -->
    <script src="app.js" defer></script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- La clase 'bg-gray-100' que estaba aquí ya no es necesaria 
         porque 'style.css' ahora controla el fondo del body -->

    <!-- ===== CAMBIO CLAVE AQUÍ ===== -->
    <!-- Se cambió 'bg-white' por 'bg-white/90' (blanco con 90% de opacidad) -->
    <!-- Se añadió 'backdrop-blur-sm' para un efecto de "vidrio esmerilado" -->

    <!-- <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg"> -->
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-xl w-full max-w-lg">

        <!-- ===== VISTA DE LOGIN ===== -->
        <div id="login-view" class="view active">
            <img src="https://raw.githubusercontent.com/AlmaMR/Donenme/refs/heads/main/Frontend/img/menosPesadas/Logo09.png" alt="DÓNENME Logo" class="block mx-auto w-40 mb-4">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <p class="text-center text-gray-600 mb-6">Bienvenido de vuelta. Ingresa a tu cuenta.</p>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-telefono" class="block text-sm font-medium text-gray-700 mb-1">Número de Teléfono (Contacto)</label>
                    <input type="tel" id="login-telefono" name="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" placeholder="Ej: 5512345678" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="login-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" placeholder="••••••••" required>
                </div>

                <!-- Contenedor para mensajes de error/éxito -->
                <div id="login-message" class="text-center mb-4"></div>

                <button type="submit" class="w-full bg-[#4077B7] text-white py-2 px-4 rounded-lg font-semibold hover:bg-[#244673] transition duration-300">
                    Ingresar
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">
                ¿No tienes cuenta?
                <a href="#" id="show-register-link" class="font-medium text-emerald-600 hover:text-emerald-500">
                    Regístrate aquí
                </a>
            </p>
        </div>

        <!-- ===== VISTA DE REGISTRO ===== -->
        <div id="register-view" class="view">
            <img src="https://raw.githubusercontent.com/AlmaMR/Donenme/refs/heads/main/Frontend/img/menosPesadas/Logo09.png" alt="DÓNENME Logo" class="block mx-auto w-40 mb-4">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Crear Cuenta</h2>
            <p class="text-center text-gray-600 mb-6">Únete a la red de donación de alimentos.</p>
            
            <form id="register-form">
                <!-- Paso 1: Selección de Tipo de Usuario -->
                <div class="mb-4">
                    <label for="user-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Usuario</label>
                    <select id="user-type" name="user-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500" required>
                        <option value="">-- Selecciona tu tipo --</option>
                        <option value="empresa">Empresa</option>
                        <option value="gobierno">Dependencia de Gobierno</option>
                        <option value="organizacion">Organización (ONG)</option>
                        <option value="persona">Persona Física</option>
                    </select>
                </div>

                <!-- Contenedor para campos dinámicos -->
                <div id="form-fields-container" class="mt-4 space-y-4">
                    
                    <!-- Campos Comunes (se mostrarán dinámicamente) -->
                    <div id="form-fields-common" class="hidden space-y-4">
                        <div>
                            <label for="reg-telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono (Contacto)</label>
                            <input type="tel" id="reg-telefono" name="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Teléfono de contacto principal" required>
                        </div>
                        <div>
                            <label for="reg-direccion" class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                            <input type="text" id="reg-direccion" name="direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Calle, Número, Colonia, C.P." required>
                        </div>
                    </div>

                    <!-- Campos Específicos: Empresa -->
                    <div id="form-fields-empresa" class="hidden space-y-4">
                        <div>
                            <label for="empresa-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Empresa</label>
                            <input type="text" id="empresa-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                        <div>
                            <label for="empresa-rfc" class="block text-sm font-medium text-gray-700 mb-1">RFC</label>
                            <input type="text" id="empresa-rfc" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required minlength="12" maxlength="13">
                        </div>
                    </div>

                    <!-- Campos Específicos: Gobierno -->
                    <div id="form-fields-gobierno" class="hidden space-y-4">
                        <div>
                            <label for="gob-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Institución</label>
                            <input type="text" id="gob-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                        <div>
                            <label for="gob-dependencia" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Dependencia</label>
                            <input type="text" id="gob-dependencia" name="gob-dependencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>

                    <!-- Campos Específicos: Organización (ONG) -->
                    <div id="form-fields-organizacion" class="hidden space-y-4">
                        <div>
                            <label for="org-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Organización</label>
                            <input type="text" id="org-nombre" name="org-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                        <div>
                            <label for="org-cluni" class="block text-sm font-medium text-gray-700 mb-1">CLUNI</label>
                            <input type="text" id="org-cluni" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>

                    <!-- Campos Específicos: Persona Física -->
                    <div id="form-fields-persona" class="hidden space-y-4">
                        <div>
                            <label for="persona-nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</Llabel>
                            <input type="text" id="persona-nombre" name="persona-nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Nombre(s) Apellido Paterno Apellido Materno" required>
                        </div>
                        <div>
                            <label for="persona-curp" class="block text-sm font-medium text-gray-700 mb-1">CURP</label>
                            <input type="text" id="persona-curp" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required minlength="18" maxlength="18">
                        </div>
                    </div>

                    <!-- Campos Comunes de Contraseña (al final) -->
                    <div id="form-fields-password" class="hidden space-y-4">
                        <div>
                            <label for="reg-password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <input type="password" id="reg-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Crea una contraseña segura" required>
                        </div>
                        <div>
                            <label for="reg-password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                            <input type="password" id="reg-password-confirm" name="password-confirm" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Vuelve a escribir la contraseña" required>
                        </div>
                    </div>

                </div> <!-- Fin del contenedor de campos dinámicos -->

                <!-- Contenedor para mensajes de error/éxito -->
                <div id="register-message" class="text-center my-4"></div>

                <button id="register-submit-btn" type="submit" class="w-full bg-[#4077B7] text-white py-2 px-4 rounded-lg font-semibold hover:bg-[#244673] transition duration-300 hidden mt-6">
                    Crear mi cuenta
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">
                ¿Ya tienes cuenta?
                <a href="#" id="show-login-link" class="font-medium text-emerald-600 hover:text-emerald-500">
                    Inicia sesión aquí
                </a>
            </p>
        </div>

    </div>
</body>
</html>
